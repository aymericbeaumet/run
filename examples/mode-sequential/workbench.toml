# This workbench starts three commands sequentially. Printing one, two, three
# in that order to the standard output.

mode = "sequential"

[run.one]
cmd = ["bash", "-c", "sleep 1; echo one"]

[run.two]
cmd = ["bash", "-c", "sleep 1; echo two"]

[run.three]
cmd = ["bash", "-c", "sleep 1; echo three"]
