on:
  pull_request:
  push:
    branches:
      - master
  schedule:
    - cron: "00 00 * * *"

name: ci

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2

      - name: cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all --check

      - name: cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all-targets --all-features -- --deny warnings

      - name: cargo build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --all-targets --all-features --release

      - name: cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-targets --all-features
